      <text x="8" y="16" text-anchor="middle" font-size="10" font-weight="700" class="white-text">✓</text>
      <text x="30" y="16" font-size="13" font-weight="500" class="main-text">BASIC Scripting</text>
    </g>
    <g transform="translate(20, 360)">
