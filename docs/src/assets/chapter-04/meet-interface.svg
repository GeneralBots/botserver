    <circle cx="125" cy="290" r="35" class="avatar-bg"/>
    <text x="125" y="298" text-anchor="middle" font-size="26" class="main-text">ğŸ‘¤</text>
    <text x="125" y="340" text-anchor="middle" font-size="14" class="main-text">Sarah</text>
    <!-- Name label -->
