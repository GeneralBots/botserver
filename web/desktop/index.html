<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>General Bots</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>

    <body>
        <nav id="main-nav">
            <div class="logo">âš¡ General Bots</div>
            <a href="#chat" class="nav-link active" data-section="chat"
                >ğŸ’¬ Chat</a
            >
            <a href="#drive" class="nav-link" data-section="drive">ğŸ“ Drive</a>
            <a href="#tasks" class="nav-link" data-section="tasks">âœ“ Tasks</a>
            <a href="#mail" class="nav-link" data-section="mail">âœ‰ Mail</a>
        </nav>

        <div id="main-content">
            <!-- Sections will be loaded dynamically -->
        </div>

        <!-- Load scripts -->
        <script src="js/layout.js"></script>
        <script>
            // Simple navigation state management without Alpine
            document.addEventListener("DOMContentLoaded", () => {
                const nav = document.getElementById("main-nav");
                const links = nav.querySelectorAll(".nav-link");

                links.forEach((link) => {
                    link.addEventListener("click", (e) => {
                        e.preventDefault();
                        const section = link.dataset.section;

                        // Update active state
                        links.forEach((l) => l.classList.remove("active"));
                        link.classList.add("active");

                        // Switch section
                        window.switchSection(section);
                    });
                });
            });
        </script>
    </body>
</html>
